<div class="tag-list">
	<div class="tag-item" *ngFor="let tag of tagsList" >
		<md-checkbox (change)="updateChecked(tag._id, $event)" [checked]="validateChecked(tag)" ></md-checkbox>
		<label >{{tag.name}}</label>
	</div>
</div>
<div class="add-tag">
	<md-input placeholder="Add New Tag" (keypress)="addTag($event)" ></md-input>
</div>
