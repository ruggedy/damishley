<div class="category-list">
	<md-radio-group (change)="selectedCategory.emit($event.value)" >
		<div class="row">
			<div *ngFor="let category of categoryList"  class="col-md-4">
				<md-radio-button value="{{category._id}}" > {{category.name}} </md-radio-button>
			</div>
		</div>
	</md-radio-group>
</div>
<div class="add-category">
	<md-input placeholder="Add New Category" (keypress)="addCategory($event)" ></md-input>
</div>
