<ul class="row Grid--gutters">
	<li class="col-lg-3 col-md-3 col-sm-4" *ngFor="let post of posts | paginate: config">
		<app-post-item  [post]="post" (edit)="edit.emit($event)" (delete)="delete.emit($event)" (changeFeatured)="feature.emit($event)" (postItemClicked)="postItemClicked.emit($event)" ></app-post-item>
	</li>
</ul>
<div class="pagination-container">
	<pagination-controls [id]="config.id" (pageChange)="onPageChange($event)"></pagination-controls>
</div>
