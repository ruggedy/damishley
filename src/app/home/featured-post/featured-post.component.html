<div *ngIf="post"  class="featured-post">
	<div class="header">
		Featured Post
	</div>
	<div class="image-container">
		<img [src]="post.mainPicture" alt="">
	</div>
	<div class="content-container">
		<div class="title">
			<h3>{{post.title}}</h3>
		</div>
		<div class="body">
			{{post.body | word}}
		</div>
		<div class="footer">
			<button type="submit">Read More</button>
		</div>
	</div>
</div>
