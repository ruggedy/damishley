<div *ngIf="posts"  class="main-container">
	<div class="post-container" *ngFor="let item of (posts | array)" >
		<div class="image-container">
			<img [src]="item.mainPicture" alt="">
		</div>
		<div class="content-container">
			<div class="sub-header">
				<span *ngFor="let value of item.tags" >{{value.name}}</span>
			</div>
			<div class="title">
				<h3>{{item.title}}</h3>
			</div>
			<div class="body">
				{{item.body | word:10}}
			</div>
			<div class="footer">
				<button type="submit">Read More</button>
			</div>
		</div>
	</div>
</div>
