<div *ngIf="posts"  class="main-container">
	<div class="latest-post">
		<div class="header">
			<h3>Popular Posts</h3>
		</div>
		<div class="post-container" *ngFor="let item of (posts | array)" >
			<div class="post-inner-container">
					<div class="image-container">
					<img [src]="item.mainPicture" alt="">
				</div>
				<div class="content-container">
					<div class="title">
						<h3>{{item.title}}</h3>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div *ngIf="tags"  class="tags">
		<div class="header">
			<h3>Tags</h3>
		</div>
		<div class="body">
			<div class="tag-container" *ngFor="let item of tags"  >
				{{item.name}}
			</div>
		</div>
	</div>
	<div *ngIf="categories"  class="categories">
		<div class="header">
			<h3>Categories</h3>
		</div>
		<div class="body">
			<div class="category-container" *ngFor="let item of categories"  >
				{{item.name}}
				<div class="count">
					({{item.post.length}})
				</div>
			</div>
		</div>
	</div>
</div>
